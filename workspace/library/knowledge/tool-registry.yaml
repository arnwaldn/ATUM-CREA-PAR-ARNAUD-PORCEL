    author: "kenryu42"
    type: "claude-code-plugin"
    status: "recommended"
    marketplace: "cc-marketplace"
    installation: "/plugin install safety-net@cc-marketplace"
    protections:
      - destructive_bash      # rm -rf /, rm -rf ~
      - git_force_push        # git push --force
      - shell_wrappers        # sh -c "rm -rf /"
      - dangerous_oneliners   # python -c, ruby -e, node -e
    use_when:
      - "sécurité bash"
      - "protection commandes"
      - "bloquer rm -rf"
      - "sécurité git"
      - "protéger système"
      - "commandes destructives"
      - "safety net"
    mode_strict: "SAFETY_NET_STRICT=1"
    complementary_to:
      - "anti-hallucination.js"   # Qualité code
      - "pre-edit-check.js"       # Fichiers sensibles
